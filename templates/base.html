<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Project Management Tool{% endblock %}</title>

  <!-- âœ… Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* ðŸŒ‡ Professional dark blurred background */
    body {
      background: 
        url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      padding-top: 80px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* ðŸŒ‘ Dark blurred overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.65), rgba(33, 33, 33, 0.75));
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    /* ðŸŒˆ Animated gradient glow on overlay for subtle motion */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, rgba(66, 165, 245, 0.2), rgba(156, 39, 176, 0.2), rgba(38, 198, 218, 0.2), rgba(255, 193, 7, 0.2));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸŒŸ Fixed Navbar (glass + color) */
    .navbar {
      background: rgba(33, 150, 243, 0.8);
      background: linear-gradient(90deg, rgba(66,165,245,0.85), rgba(38,198,218,0.85));
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1002;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 10px;
      transition: all 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffeb3b !important;
      transform: scale(1.08);
    }

    /* âœ¨ Main Content Styling */
    main.container {
      position: relative;
      z-index: 2; /* Above overlays */
      animation: fadeIn 1s ease-in;
      color: #222;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸŒ¿ Footer */
    footer {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      color: #ddd;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      font-size: 0.95rem;
      z-index: 2;
      position: relative;
    }

    footer i {
      color: #42a5f5;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>

<body>
  <!-- ðŸŒˆ Navbar -->
  <!-- ðŸŒˆ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">
      <i class="bi bi-kanban-fill me-2"></i>Project Management Tool
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'projects:project_list' %}" class="nav-link"><i class="bi bi-folder-fill me-1"></i>Projects</a></li>
          <li class="nav-item"><a href="{% url 'tasks:task_list' %}" class="nav-link"><i class="bi bi-list-check me-1"></i>Modules</a></li>
          <li class="nav-item"><a href="{% url 'dashboard:dashboard' %}" class="nav-link"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>

          <!-- ðŸŸ© FIXED namespace here -->
          <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>

        {% else %}
          <!-- ðŸŸ© FIXED namespace here -->
          <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
          <li class="nav-item"><a href="{% url 'accounts:register' %}" class="nav-link"><i class="bi bi-person-plus me-1"></i>Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


  <!-- ðŸŒ¸ Main Content -->
  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ðŸŒ¿ Footer -->
  <footer>
    <p class="mb-0">
      <strong>Vetri IT Systems</strong> | Â© 2025 Productivity PMS
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
