{% extends "base.html" %}
{% load socialaccount %}

{% block title %} Sign in with Google {% endblock %}

{% block content %}

<style>
    /* Center the card */
    .google-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        position: relative;
        z-index: 10;
    }

    /* Card styling */
    .google-card {
        width: 420px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 16px;
        padding: 35px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.20);
        animation: fadeUp 0.6s ease;
        text-align: center;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-weight: 700;
        margin-bottom: 10px;
        color: #111;
    }

    p {
        color: #444;
        font-size: 15px;
        margin-bottom: 20px;
    }

    /* Google Button */
    .google-btn {
        padding: 12px;
        border-radius: 10px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        border: 1px solid #d0d0d0;
        cursor: pointer;
        transition: 0.25s;
        font-weight: 600;
        font-size: 15px;
    }

    .google-btn:hover {
        background: #f1f3f5;
        transform: translateY(-2px);
    }

    .google-btn img {
        width: 22px;
    }

    /* Password toggle (only used if page contains password fields) */
    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #444;
    }

</style>


<div class="google-container">
    <div class="google-card">

        <h2>Sign in with Google</h2>
        <p>You are about to sign in using your Google account.</p>

        <a href="{% provider_login_url 'google' %}">
            <div class="google-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg">
                Continue with Google
            </div>
        </a>

        <div class="mt-3">
            <a href="/user/login/" class="text-primary" style="font-weight:500;">
                ‚Üê Back to Login
            </a>
        </div>

    </div>
</div>

{% endblock %}
