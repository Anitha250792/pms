{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-card mx-auto mt-5 p-4">

    <h3 class="text-center">Enter New Password</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">
            Change Password
        </button>
    </form>

</div>
{% endblock %}
