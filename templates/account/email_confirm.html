{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-card mx-auto mt-5 p-4 text-center">

    <h3>Email Confirmation</h3>

    <p class="mt-3 text-muted">Please confirm your email below.</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-primary w-100 mt-3" type="submit">
            Confirm Email
        </button>
    </form>

</div>
{% endblock %}
