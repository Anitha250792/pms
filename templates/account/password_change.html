{% extends "base.html" %}

{% block content %}
<div class="auth-card mx-auto mt-5 p-4">

    <h3 class="text-center mb-3">Change Your Password</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">
            Update Password
        </button>
    </form>

</div>
{% endblock %}
