{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
<h3 class="mb-3">Projects</h3>
<a href="{% url 'project_create' %}" class="btn btn-success mb-3">+ Add Project</a>

<div class="row">
  {% for project in projects %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>{{ project.name }}</h5>
        <p>{{ project.description|truncatewords:15 }}</p>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-primary btn-sm">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No projects found.</p>
  {% endfor %}
</div>
{% endblock %}
