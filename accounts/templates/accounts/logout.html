<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Productivity PMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1557683304-673a23048d34?auto=format&fit=crop&w=1920&q=80")
                        no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: "Inter", sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .logout-container {
            z-index: 2;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-card {
            width: 380px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(4px);
            padding: 35px;
            border-radius: 16px;
            text-align: center;
            box-shadow:
                0 4px 10px rgba(0,0,0,0.15),
                0 12px 28px rgba(0,0,0,0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: #3b76f6;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #2758d4;
        }
    </style>

</head>
<body>
<div class="logout-container">
    <div class="logout-card">
        <h3 class="mb-3">Sign Out</h3>
        <p>Are you sure you want to logout?</p>

        <form method="post" action="{% url 'accounts_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-3">Logout</button>
        </form>

        <a href="/dashboard/" class="d-block mt-3">Cancel</a>
    </div>
</div>
</body>
</html>
