{% extends 'base.html' %}
{% block title %}Project Details{% endblock %}
{% block content %}
<h3>{{ project.name }}</h3>
<p>{{ project.description }}</p>
<hr>
<h5>Tasks</h5>
<a href="{% url 'task_create' project.id %}" class="btn btn-success mb-3">+ Add Task</a>

<ul class="list-group">
  {% for task in project.tasks.all %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ task.title }}</span>
    <a href="{% url 'task_detail' task.id %}" class="btn btn-sm btn-outline-secondary">View</a>
  </li>
  {% empty %}
  <p>No tasks added yet.</p>
  {% endfor %}
</ul>
{% endblock %}
