

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Productivity PMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background with 50% opacity overlay */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: url("https://images.unsplash.com/photo-1557683304-673a23048d34?auto=format&fit=crop&w=1920&q=80")
                        no-repeat center center fixed;
            background-size: cover;
            font-family: "Inter", sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.50); /* 50% overlay */
            z-index: 1;
        }

        .register-card {
            position: relative;
            z-index: 2;
            width: 420px;
            padding: 35px;
            background: rgba(255,255,255,0.90);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h3 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #111;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            border-radius: 10px !important;
            padding: 10px 14px !important;
            border: 1px solid #ccc !important;
        }

        input:focus {
            border-color: #3b76f6 !important;
            box-shadow: 0 0 0 3px rgba(59,118,246,0.25) !important;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-success {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .google-btn {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d0d4d9;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;

            background: #fff;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .google-btn img {
            width: 22px;
        }

        .google-btn:hover {
            background: #f1f3f5;
            transform: translateY(-1px);
        }
    </style>

</head>

<body>

<div class="register-card">

    <h3>Create Account</h3>

    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label>Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label>Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3 password-wrapper">
            <label>Password</label>
            {{ form.password1 }}
            <span class="toggle-password" data-id="id_password1">üëÅÔ∏è</span>
        </div>

        <div class="mb-3 password-wrapper">
            <label>Confirm Password</label>
            {{ form.password2 }}
            <span class="toggle-password" data-id="id_password2">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-success mt-2">Register</button>
    </form>

    <hr>

   

    <p class="text-center mt-3">
        Already have an account?
        <a href="{% url 'account_login' %}">Login</a>
    </p>

</div>

<script>
    // Show / Hide Password Toggle
    document.querySelectorAll(".toggle-password").forEach(icon => {
        icon.onclick = function () {
            let field = document.querySelector(`#${this.dataset.id}`);
            if (field.type === "password") {
                field.type = "text";
                this.textContent = "üôà";
            } else {
                field.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        };
    });
</script>

</body>
</html>
