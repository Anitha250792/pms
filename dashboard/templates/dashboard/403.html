{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="text-center p-5 bg-dark bg-opacity-75 rounded-4 shadow-lg">
        
        <h1 class="text-danger fw-bold mb-3">
            <i class="bi bi-shield-exclamation"></i> 403 - Access Denied
        </h1>

        <p class="text-light mb-4">
            You are not authorized to access this page.
        </p>

        <a href="{% url 'dashboard:global_dashboard' %}" 
           class="btn btn-warning fw-semibold px-4 py-2">
           Go Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
