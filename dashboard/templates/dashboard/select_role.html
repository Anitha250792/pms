{% extends "base.html" %}
{% block title %}Choose Your Role{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4" style="width: 420px; border-radius: 18px; background: rgba(255,255,255,0.96);">
    <h3 class="text-center fw-bold mb-4">Choose Your Dashboard</h3>

    <form method="post">
      {% csrf_token %}

      <button name="role" value="HR" class="btn btn-danger w-100 mb-3">
        HR Dashboard
      </button>

      <button name="role" value="Design Team" class="btn btn-primary w-100 mb-3">
        Designing Team Dashboard
      </button>

      <button name="role" value="Manager" class="btn btn-success w-100 mb-3">
        Team Manager Dashboard
      </button>

      <button name="role" value="Team Member" class="btn btn-info w-100 mb-3">
        Team Member Dashboard
      </button>
    </form>

    <p class="text-center text-muted small mb-0">
      You can always change your view by using this page again.
    </p>
  </div>
</div>
{% endblock %}
