{% extends 'base.html' %}
{% block title %}Upload Design{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="card shadow p-4" style="max-width: 600px; margin: auto;">
    <h3 class="fw-bold text-center mb-3">Upload Design for {{ project.name }}</h3>

    <p class="text-center text-secondary mb-3">Version {{ next_version }}</p>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label class="form-label">Design Link</label>
      {{ form.link }}

      <label class="form-label mt-3">Upload File</label>
      {{ form.file }}

      <label class="form-label mt-3">Comments</label>
      {{ form.comment }}

      <button class="btn btn-primary mt-4 w-100">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
